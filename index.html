<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/index.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Rock Paper Scissors</h1>
        <h2>Choose your weapon (First to 5 wins)</h2>
        <div class="options">
            <div class="block option">
                <button class="opt-btn"><img id="rock" src="./images/rock.png" alt="A rock icon"></button>
            </div>
            <div class="block option">
                <button class="opt-btn"><img id="paper" src="./images/paper.png" alt="A paper icon"></button>
            </div>
            <div class="block option">
                <button class="opt-btn"><img id="scissors" src="./images/scissors.png" alt="A scissors icon"></button>
            </div>
        </div>
        <div class="winner-loser">
            <p class="wl-output"></p>
        </div>
        <h2 class="score-count">Score:</h2>
        <div class="scores">
            <div class="score-block">
                <h3>User</h3>
                <div class="block indy-score">
                    <p class="user-score">0</p>
                </div>
            </div>
            <div class="score-block">
                <h3>Computer</h3>
                <div class="block indy-score">
                    <p class="comp-score">0</p>
                </div>
            </div>
        </div>
        <div class="fin-wl-output">
            <p class="series-win"></p>
        </div>
    </div>
    <div class="replay">
        <img src="./images/retry.png" alt="A refresh icon" id="retry-btn">
    </div>
    <footer>
        <div class="creator">
            <a href="https://github.com/ebd11" target="_blank"><img src="./images/github.png" alt="Github logo"></a>
        </div>
        <p class="attribution">The icons used were sourced from <a href="https://www.flaticon.com/icons" title="icons" target="_blank">Flaticon</a></p>
    </footer>
</body>
</html>
